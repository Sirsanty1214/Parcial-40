<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de notas</title>
<link rel="stylesheet" href="Css/estilos.css">
</head>
<body>
    <main>
        <header>
            <h1>Esta pagina permite calcular el promedio de notas de un estudiante
                para saber si va perdiendo xd
            </h1>
        </header>
        <section id="section1">
            <table id="estudiantes">
                <thead>
                    <tr>
                        <td>Eliminar</td>
                        <td>Código</td>
                        <td>Nombre</td>
                        <td>Primer 20%</td>
                        <td>Segundo 20%</td>
                        <td>Tercer 20%</td>
                        <td>Final 40%</td>
                        <td>Definitiva</td>
                        <td>Estado</td>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </section>
        <section id="section2">
            <form id="registro">
                
                <label for="codigo">Código:</label>
                <input type="number" id="codigo" name="codigo" required>
        
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="nota1">20%:</label>
                <input type="number" id="nota1" name="nota1" required>
        
                <label for="nota2">20%:</label>
                <input type="number" id="nota2" name="nota2" required>
        
                <label for="nota3">20%:</label>
                <input type="number" id="nota3" name="nota3" required>
        
                <label for="nota4">40%:</label>
                <input type="number" id="nota4" name="nota4" required>
        
                <button id="guargar" type="button" onclick="guardarRegistro()">guardar</button>
            </form>
        </section>
        <div id="modal" class="modal"> 
            <div class="modal-content">
                <p>¿Estás seguro de que quieres eliminar este registro?</p>
                <button id="modalSi">Sí</button>
                <button id="modalNo">No</button>
            </div>
        </div>
        <div id="msg" class="modal">
            <div class="modal-content">
                <p>datos incorrectos.</p> 
                <button id="cerrarError">Cerrar</button>
            </div>
        </div>
        
    </main>
    <script src="JS/js.js"></script>
</body>
</html>
